<form class="wwn dialog">
  <div class="form-group">
    <label>{{localize 'WWN.dialog.itemName'}}</label>
    <div class="form-fields">
      <input name="name" type="text" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize 'WWN.dialog.itemType'}}</label>
    <div class="form-fields">
      <select name="type">
        {{selectOptions types selected="focus"}}
      </select>
    </div>
  </div>
</form>
